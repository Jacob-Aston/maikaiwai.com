<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <title>Maikaʻi Wai LLC | Smart Irrigation & Lighting | Oʻahu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Fixed Navbar -->
    <nav class="navbar" aria-label="Main navigation">
      <img
        src="assets/favicon.png"
        alt="Home - Maikaʻi Wai LLC"
        class="nav-logo"
        id="home-button"
        role="button"
        tabindex="0"
      />
    </nav>

    <!-- Desktop-only Navigation Arrows -->
    <button
      class="nav-arrow nav-arrow--left"
      id="prev-button"
      aria-label="Previous section"
    >
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
      </svg>
    </button>
    <button
      class="nav-arrow nav-arrow--right"
      id="next-button"
      aria-label="Next section"
    >
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" />
      </svg>
    </button>

    <!-- Main Content Container -->
    <main class="container" id="main-container">
      <!-- Hero Section -->
      <section class="panel hero" id="hero" aria-labelledby="hero-title">
        <img
          src="assets/logo.png"
          alt="Maikaʻi Wai LLC Logo"
          class="hero-logo"
        />
        <!-- Optional: Add accessible heading if needed -->
        <!-- <h1 id="hero-title" class="visually-hidden">Maikaʻi Wai LLC</h1> -->
      </section>

      <!-- Section 2 -->
      <section class="panel" aria-labelledby="section2-title">
        <div class="panel-content">
          <h1 id="section2-title">Section 2</h1>
          <p>Temporary content to test scrolling</p>
        </div>
      </section>

      <!-- Section 3 -->
      <section class="panel" aria-labelledby="section3-title">
        <div class="panel-content">
          <h1 id="section3-title">Section 3</h1>
          <p>Another panel for content</p>
        </div>
      </section>

      <!-- Footer Section -->
      <section class="panel footer" aria-labelledby="footer-title">
        <div class="panel-content">
          <h1 id="footer-title">Contact & Social</h1>
          <p>Social links and contact info will go here</p>
        </div>
      </section>

      <!-- Desktop: Page Indicators | Mobile: Hidden -->
      <div class="page-indicators" role="status" aria-label="Page indicators">
        <span class="indicator" data-index="0" aria-hidden="true"></span>
        <span class="indicator" data-index="1" aria-hidden="true"></span>
        <span class="indicator" data-index="2" aria-hidden="true"></span>
        <span class="indicator" data-index="3" aria-hidden="true"></span>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
